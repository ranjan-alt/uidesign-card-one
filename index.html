<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="https://www.youtube.com/watch?v=a6XIMIKmj9k"></a>
    <div class="container">
      <div class="card">
        <div class="header">
          <h6>ABOUT THE COMMUNITY</h6>
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
        <div class="heading"><h3>Blender Renders</h3></div>
        <div class="paragraph">
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>
        <div class="numbers">
          <div class="members">
            <span class="counter" data-target="900000">0</span>
            <small>Members</small>
          </div>
          <div class="online">
            <span class="counter" data-target="1000000">0</span>
            <small>Online</small>
          </div>
        </div>
        <div class="btn">
          <button>Joined</button>
          <button class="post">Create Post</button>
        </div>
        <div class="small">
          <small>Creater 7feb, 2021</small>
        </div>
      </div>
    </div>
    <script>
      const counters = document.querySelectorAll(".counter");
      const speed = 200;
      counters.forEach((counter) => {
        // console.log(counter);
        const updateCounter = () => {
          const target = +counter.getAttribute("data-target");
          // console.log(typeof target);
          const count = +counter.innerText;
          // console.log(count);
          const increment = target / speed;
          // console.log(increment);
          if (count < target) {
            counter.innerText = count + increment;
            setTimeout(updateCounter, 1);
          } else {
            count.innerText = target;
          }
        };
        updateCounter();
      });
    </script>
  </body>
</html>
